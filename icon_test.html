<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: white;
        }
        .icon-test {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        [data-lucide] {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1rem;
            height: 1rem;
            flex-shrink: 0;
        }
        [data-lucide] svg {
            width: 1rem !important;
            height: 1rem !important;
            display: block;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <h1>Icon Test Page</h1>
    <p>This page tests if icons are loading correctly.</p>
    
    <div class="icon-test">
        <i data-lucide="search"></i>
        <span>Search Icon</span>
    </div>
    
    <div class="icon-test">
        <i data-lucide="edit-2"></i>
        <span>Edit Icon</span>
    </div>
    
    <div class="icon-test">
        <i data-lucide="eye"></i>
        <span>Eye Icon</span>
    </div>
    
    <div class="icon-test">
        <i data-lucide="trash-2"></i>
        <span>Trash Icon</span>
    </div>
    
    <div class="icon-test">
        <i data-lucide="save"></i>
        <span>Save Icon</span>
    </div>
    
    <div class="icon-test">
        <i data-lucide="x"></i>
        <span>X Icon</span>
    </div>
    
    <div class="icon-test">
        <i data-lucide="nonexistent"></i>
        <span>Non-existent Icon (should show fallback)</span>
    </div>
    
    <button onclick="window.createIcons()" style="margin: 20px 0; padding: 10px 20px;">
        Manual createIcons()
    </button>
    
    <div id="debug-output"></div>

    <script src="/static/js/icons.js"></script>
    <script>
        // Additional debugging
        document.addEventListener('DOMContentLoaded', function() {
            const output = document.getElementById('debug-output');
            output.innerHTML = `
                <h3>Debug Info:</h3>
                <p>window.createIcons available: ${typeof window.createIcons}</p>
                <p>window.lucide available: ${typeof window.lucide}</p>
                <p>Elements with data-lucide: ${document.querySelectorAll('[data-lucide]').length}</p>
            `;
            
            // Check each icon
            document.querySelectorAll('[data-lucide]').forEach((el, i) => {
                const iconName = el.getAttribute('data-lucide');
                const hasContent = el.innerHTML.trim() !== '';
                output.innerHTML += `<p>Icon ${i}: ${iconName} - Has content: ${hasContent}</p>`;
            });
        });
    </script>
</body>
</html>
