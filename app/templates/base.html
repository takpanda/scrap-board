<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scrap-Board{% endblock %}</title>
    
    <!-- Tailwind CSS (local) -->
    <link rel="stylesheet" href="/static/css/tailwind.min.css">
    
    <!-- Dify clean styles first -->
    <link rel="stylesheet" href="/static/css/dify-clean.css">
    
    <!-- Local CSS overrides -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Local HTMX-like functionality -->
    <script src="/static/js/htmx-minimal.js"></script>
    
    <!-- Local Icons -->
    <script src="/static/js/icons.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="flex items-center space-x-6">
                <a href="/" class="logo">
                    Scrap-Board
                </a>
                
                <!-- Navigation -->
                <nav class="nav">
                    <a href="/documents">ドキュメント</a>
                    <a href="/collections">コレクション</a>
                </nav>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input 
                    type="text" 
                    placeholder="検索..."
                    class="search-input"
                >
            </div>
            
            <!-- Actions -->
            <div class="actions flex items-center space-x-3 relative">
                <button 
                    onclick="showModal()"
                    class="btn btn-primary action-add"
                >
                    <span class="add-text">+ 追加</span>
                    <span class="add-icon">+</span>
                </button>
                
                <!-- mobile menu removed -->
            </div>
        </div>
        
    </header>
    
    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Add Content Modal -->
    <div id="add-content-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">コンテンツを追加</h3>
                <button onclick="hideModal()" class="close-btn">×</button>
            </div>
            
            <div class="space-y-4">
                <!-- URL入力 -->
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <form id="url-form">
                        <div class="form-actions">
                            <input 
                                type="url" 
                                name="url"
                                id="url-input"
                                placeholder="https://example.com/article"
                                class="form-input"
                                required
                            >
                            <button type="submit" class="btn btn-primary" id="url-submit-btn">追加</button>
                        </div>
                        <div id="url-status" class="mt-2 hidden"></div>
                    </form>
                </div>
                
                <!-- PDF Upload -->
                <div class="form-group">
                    <label class="form-label">PDF ファイル</label>
                    <form method="post" action="/api/ingest/pdf" enctype="multipart/form-data">
                        <div class="form-actions">
                            <input 
                                type="file" 
                                name="file"
                                accept=".pdf"
                                class="form-input"
                                required
                            >
                            <button type="submit" class="btn btn-primary">アップロード</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showModal() {
            document.getElementById('add-content-modal').classList.add('show');
        }
        
        function hideModal() {
            document.getElementById('add-content-modal').classList.remove('show');
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.querySelector('.search-input').focus();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                showModal();
            }
            
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        // URL form submission handler
        document.getElementById('url-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlInput = document.getElementById('url-input');
            const submitBtn = document.getElementById('url-submit-btn');
            const statusDiv = document.getElementById('url-status');
            
            const url = urlInput.value.trim();
            if (!url) return;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            statusDiv.className = 'mt-2 text-blue-600';
            statusDiv.textContent = 'URLからコンテンツを取得しています...';
            statusDiv.classList.remove('hidden');
            
            try {
                const formData = new FormData();
                formData.append('url', url);
                
                const response = await fetch('/api/ingest/url', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - show success message and redirect
                    statusDiv.className = 'mt-2 text-green-600';
                    statusDiv.textContent = 'コンテンツを正常に追加しました！';
                    
                    // Clear form
                    urlInput.value = '';
                    
                    // Close modal after a short delay and redirect
                    setTimeout(() => {
                        hideModal();
                        window.location.href = `/documents/${data.document_id}`;
                    }, 1000);
                    
                } else {
                    // Error - show error message
                    statusDiv.className = 'mt-2 text-red-600';
                    statusDiv.textContent = data.detail || 'エラーが発生しました';
                }
                
            } catch (error) {
                // Network or other error
                statusDiv.className = 'mt-2 text-red-600';
                statusDiv.textContent = 'ネットワークエラーが発生しました';
                console.error('URL ingestion error:', error);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
            }
        });
        
        // mobile menu removed - no toggle functions remain
    </script>
</body>
</html>
