    <!-- Mobile overflow fixes -->
    <style>
        /* Box sizing reset */
        *, *::before, *::after { box-sizing: border-box; }
    /* Prevent horizontal page scrolling; ensure layout wraps instead of overflowing */
    html, body { overflow-x: hidden; }
    @media (min-width: 768px) { html, body { overflow-x: hidden; } }
        body { -webkit-text-size-adjust: 100%; }
        img, iframe, embed, object { max-width: 100%; height: auto; }
        pre, code { overflow-wrap: anywhere; white-space: pre-wrap; word-break: break-word; }
        table { max-width: 100%; table-layout: auto; }
        .prose img { max-width: 100%; height: auto; }
        .dify-title-with-thumb img { max-width: 100%; height: auto; }
        /* Prevent long unbroken strings from causing overflow */
        .truncate, .doc-title, .dify-tag-primary, .dify-tag-secondary, .doc-card {
            min-width: 0;
            overflow-wrap: anywhere;
            word-break: break-word;
        }
        /* Ensure flex children can shrink to avoid forcing parent width */
        .flex-1 { min-width: 0; }
        .doc-card { overflow: visible; }
        /* Safe truncation for titles and domain text */
        .doc-title .truncate, .meta-truncate {
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* Allow document titles to wrap onto multiple lines to avoid being cut off */
        .doc-title-text {
            display: inline-block;
            white-space: normal;
            word-break: break-word;
            overflow: visible;
            max-width: 100%;
        }
        /* Ensure tag container wraps instead of causing horizontal overflow */
        .tag-container, .md-tags, .classifications {
            display: flex;
            flex-wrap: wrap;
            overflow: visible;
            align-items: center;
        }
        .tag-list {
            gap: 0.375rem;
            row-gap: 0.3rem;
        }
        .tag-list > * {
            margin: 0;
        }
        .tag-list > *:not(:last-child) {
            margin-right: 0.375rem;
        }
        @supports (gap: 0.375rem) {
            .tag-list > *:not(:last-child) {
                margin-right: 0;
            }
        }
        @media (max-width: 640px) {
            .tag-list {
                gap: 0.3125rem;
                row-gap: 0.25rem;
            }
        }
        /* Prevent individual tags from wrapping */
        .nowrap-tag {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 0 1 auto;
            max-width: 10rem;
        }
        /* Reusable pill-style for category/tag badges that keeps background/color
           controlled by utility classes (e.g., Tailwind) so per-category colors apply. */
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px; /* full pill */
            font-weight: 600;
            font-size: 0.8125rem;
            line-height: 1;
            border: 1px solid rgba(15,23,42,0.08);
            box-shadow: 0 1px 3px rgba(15,23,42,0.06);
            transition: box-shadow 120ms ease, transform 120ms ease, border-color 120ms ease;
        }
        .pill:hover, .pill:focus {
            border-color: rgba(15,23,42,0.14);
            box-shadow: 0 4px 10px rgba(15,23,42,0.08);
            transform: translateY(-1px);
        }
    </style>

    <style>
        /* Small overrides to prevent card content clipping while keeping page from horizontal scroll */
        .card-like { overflow: visible !important; }
        .sb-card { overflow: visible !important; }
          /* Ensure sb-card occupies available width and internal text can wrap
              Use grid to align thumbnail column and content column consistently */
          .sb-card { box-sizing: border-box; width: 100%; display: grid; grid-template-columns: 72px 1fr; align-items: start; gap: 1rem; }
          .sb-card .doc-title { display: block; }
          /* Avoid force-shrinking thumbnails via global 1rem rule; allow sizing from utility classes but cap to reasonable max */
          .sb-card .doc-title .dify-thumb { width: auto; height: auto; max-width: 72px; max-height: 72px; }
          /* If the card wraps its content in a single .flex child (common pattern in templates), make that child span both grid columns
              so the inner layout isn't constrained to the 72px first column which can cause horizontal overflow/visual clipping. */
          .sb-card > .flex { grid-column: 1 / -1; }

          /* Defensive: ensure no child of sb-card can force wider than the card itself */
          .sb-card * { box-sizing: border-box; min-width: 0; max-width: 100%; word-break: break-word; }
        .doc-title-text { word-break: break-word; }
    </style>
    <style>

        #documents-container article, #documents-container article *,

    <script>
        // Measure header height and set CSS variable --sb-header-height
        (function() {
            const setHeaderHeight = () => {
                try {
                    const hdr = document.querySelector('header');
                    if (!hdr) return;
                    const rect = hdr.getBoundingClientRect();
                    // add 8px breathing room to ensure content not cramped
                    const value = (rect.height ? rect.height : 40) + 8;
                    document.documentElement.style.setProperty('--sb-header-height', value + 'px');
                } catch (e) {
                    // no-op
                }
            };

            let t = null;
            window.addEventListener('resize', () => {
                clearTimeout(t);
                t = setTimeout(setHeaderHeight, 120);
            });
            // run after DOM content loaded and also on load in case of deferred fonts/images
            document.addEventListener('DOMContentLoaded', setHeaderHeight);
            window.addEventListener('load', setHeaderHeight);

    <div id="toast-container" aria-live="polite" class="fixed right-6 z-[2147483000] flex flex-col gap-2 pointer-events-none"></div>

    <script>
        (function() {
            function svgIcon(type) {
                if (type === 'success') return `<svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`;
                if (type === 'error') return `<svg class="w-5 h-5 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`;
                return `<svg class="w-5 h-5 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 6v.01"/></svg>`;
            }

            function createContainer() {
                let c = document.getElementById('toast-container');
                if (!c) {
                    c = document.createElement('div');
                    c.id = 'toast-container';
                    c.setAttribute('aria-live', 'polite');
                    document.body.appendChild(c);
                }
                /* Always enforce inline positioning and stacking so external CSS can't hide it */
                c.style.position = 'fixed';
                c.style.right = '1.5rem';
                c.style.display = 'flex';
                c.style.flexDirection = 'column';
                c.style.gap = '0.5rem';
                c.style.pointerEvents = 'none';
                // Use near-maximum 32-bit signed int to outrank most site styles
                c.style.zIndex = '2147483647';
                // compute top based on header height if present
                try {
                    const hdr = document.querySelector('header');
                    const hdrRect = hdr ? hdr.getBoundingClientRect() : null;
                    const hdrBottom = hdrRect ? (hdrRect.top + hdrRect.height) : (window.matchMedia('(min-width: 768px)').matches ? 84 : 20);
                    c.style.top = (hdrBottom + 8) + 'px';
                } catch (e) {
                    c.style.top = window.matchMedia('(min-width: 768px)').matches ? '5.25rem' : '1.25rem';
                }
                return c;
            }

            const MIN_VISIBLE_DURATION = 4500;

            window.showNotification = function(message, type = 'info', timeout = 5200) {
                const container = createContainer();
                const toast = document.createElement('div');
                toast.setAttribute('role', 'status');
                const palette = {
                    success: {
                        accent: '#10b981',
                        soft: 'rgba(16,185,129,0.16)',
                        ring: 'rgba(16,185,129,0.38)',
                        title: 'ÂÆå‰∫Ü„Åó„Åæ„Åó„Åü'
                    },
                    error: {
                        accent: '#ef4444',
                        soft: 'rgba(239,68,68,0.18)',
                        ring: 'rgba(239,68,68,0.4)',
                        title: '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü'
                    },
                    warning: {
                        accent: '#f59e0b',
                        soft: 'rgba(245,158,11,0.18)',
                        ring: 'rgba(245,158,11,0.42)',
                        title: '„ÅîÊ≥®ÊÑè„Åè„Å†„Åï„ÅÑ'
                    },
                    info: {
                        accent: '#0ea5e9',
                        soft: 'rgba(14,165,233,0.18)',
                        ring: 'rgba(14,165,233,0.35)',
                        title: '„ÅäÁü•„Çâ„Åõ'
                    }
                };
                const config = palette[type] || palette.info;
                const icons = {
                    success: `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" style="color:currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`,
                    error: `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" style="color:currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,
                    warning: `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" style="color:currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M12 5a7 7 0 00-7 7 7 7 0 1014 0 7 7 0 00-7-7z"></path></svg>`,
                    info: `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" style="color:currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 6v.01"></path></svg>`
                };

                // Use Tailwind-friendly utilities alongside custom class for broad compatibility
                toast.className = 'toast-notification pointer-events-auto max-w-sm w-auto flex items-start gap-3 text-gray-900';
                toast.style.background = toast.style.background || 'linear-gradient(140deg, rgba(255,255,255,0.98), rgba(248,250,252,0.92))';
                toast.style.borderColor = toast.style.borderColor || 'rgba(226,232,240,0.85)';
                toast.style.borderWidth = toast.style.borderWidth || '1px';
                toast.style.pointerEvents = toast.style.pointerEvents || 'auto';
                toast.style.maxWidth = toast.style.maxWidth || '24rem';
                toast.style.width = toast.style.width || 'auto';
                toast.style.color = toast.style.color || '#111827';
                toast.style.boxShadow = toast.style.boxShadow || '0 18px 45px -15px rgba(15,23,42,0.38)';
                toast.style.padding = toast.style.padding || '0.75rem 1rem';
                toast.style.display = toast.style.display || 'flex';
                toast.style.alignItems = toast.style.alignItems || 'flex-start';
                toast.style.gap = toast.style.gap || '0.75rem';
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-8px)';
                toast.style.transition = 'opacity 220ms ease, transform 220ms ease';
                toast.dataset.state = 'entering';
                toast.style.setProperty('--toast-accent', config.accent);
                toast.style.setProperty('--toast-accent-soft', config.soft);
                toast.style.setProperty('--toast-accent-ring', config.ring);

                // icon
                const iconWrap = document.createElement('div');
                iconWrap.className = 'toast-notification__icon flex-shrink-0';
                iconWrap.innerHTML = icons[type] || icons.info;

                // content
                const content = document.createElement('div');
                content.className = 'toast-notification__content flex-1 text-sm leading-snug';
                const titleEl = document.createElement('p');
                titleEl.className = 'toast-notification__title';
                titleEl.textContent = config.title || '„ÅäÁü•„Çâ„Åõ';
                const messageEl = document.createElement('p');
                messageEl.className = 'toast-notification__message';
                messageEl.textContent = message;
                content.appendChild(titleEl);
                content.appendChild(messageEl);

                // close button
                const closeBtn = document.createElement('button');
                closeBtn.type = 'button';
                closeBtn.className = 'toast-notification__close';
                closeBtn.setAttribute('aria-label', 'ÈÄöÁü•„ÇíÈñâ„Åò„Çã');
                closeBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="color:currentColor"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;

                // append structure
                toast.appendChild(iconWrap);
                toast.appendChild(content);
                toast.appendChild(closeBtn);
                container.appendChild(toast);
                console.log('[toast]', type, message);

                const dissolve = () => {
                    if (toast.dataset.state === 'closing') return;
                    toast.dataset.state = 'closing';
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(-8px) scale(0.98)';
                    setTimeout(() => toast.remove(), 260);
                };

                let removalTimer;
                const scheduleRemoval = () => {
                    const lifespan = Math.max(timeout, MIN_VISIBLE_DURATION);
                    removalTimer = window.setTimeout(dissolve, lifespan);
                };

                scheduleRemoval();

                closeBtn.addEventListener('click', () => {
                    window.clearTimeout(removalTimer);
                    dissolve();
                });

                toast.addEventListener('mouseenter', () => {
                    window.clearTimeout(removalTimer);
                });

                toast.addEventListener('mouseleave', () => {
                    if (toast.dataset.state !== 'closing') {
                        window.clearTimeout(removalTimer);
                        scheduleRemoval();
                    }
                });

                requestAnimationFrame(() => {
                    toast.dataset.state = 'open';
                    toast.style.opacity = '1';
                    toast.style.transform = 'translateY(0)';
                });
            };
        })();
    </script>

    <!-- Document Detail Modal Container -->
    <div
        id="modal-container"
    class="hidden fixed inset-0 z-50 overflow-hidden bg-gray-100/60 flex items-center justify-center p-0 md:p-4"
        style="background-color: rgba(243,244,246,0.6);"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
        data-modal-container
    >
        <!-- Modal content will be inserted here by HTMX -->
    </div>

    <!-- Add Content Modal -->
    <div id="add-content-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíËøΩÂä†</h3>
                <button onclick="hideModal()" class="close-btn">√ó</button>
            </div>
            
            <div class="space-y-4">
                <!-- URLÂÖ•Âäõ -->
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <form id="url-form">
                        <div class="form-actions">
                            <input 
                                type="url" 
                                name="url"
                                id="url-input"
                                placeholder="https://example.com/article"
                                class="form-input"
                                required
                            >
                            <button type="submit" class="btn btn-primary" id="url-submit-btn">ËøΩÂä†</button>
                        </div>
                        <div id="url-status" class="mt-2 hidden"></div>
                    </form>
                </div>
                
                <!-- PDF Upload -->
                <div class="form-group">
                    <label class="form-label">PDF „Éï„Ç°„Ç§„É´</label>
                    <form method="post" action="/api/ingest/pdf" enctype="multipart/form-data">
                        <div class="form-actions">
                            <input 
                                type="file" 
                                name="file"
                                accept=".pdf"
                                class="form-input"
                                required
                            >
                            <button type="submit" class="btn btn-primary">„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showModal() {
            document.getElementById('add-content-modal').classList.add('show');
        }
        
        function hideModal() {
            document.getElementById('add-content-modal').classList.remove('show');
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.querySelector('.search-input').focus();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                showModal();
            }
            
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        // URL form submission handler
        document.getElementById('url-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlInput = document.getElementById('url-input');
            const submitBtn = document.getElementById('url-submit-btn');
            const statusDiv = document.getElementById('url-status');
            
            const url = urlInput.value.trim();
            if (!url) return;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            statusDiv.className = 'mt-2 text-blue-600';
            statusDiv.textContent = 'URL„Åã„Çâ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÂèñÂæó„Åó„Å¶„ÅÑ„Åæ„Åô...';
            statusDiv.classList.remove('hidden');
            
            try {
                const formData = new FormData();
                formData.append('url', url);
                
                const response = await fetch('/api/ingest/url', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - show success message and redirect
                    statusDiv.className = 'mt-2 text-green-600';
                    statusDiv.textContent = '„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÊ≠£Â∏∏„Å´ËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ';
                    
                    // Clear form
                    urlInput.value = '';
                    
                    // Close modal after a short delay and redirect
                    setTimeout(() => {
                        hideModal();
                        window.location.href = `/documents/${data.document_id}`;
                    }, 1000);
                    
                } else {
                    // Error - show error message
                    statusDiv.className = 'mt-2 text-red-600';
                    statusDiv.textContent = data.detail || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                }
                
            } catch (error) {
                // Network or other error
                statusDiv.className = 'mt-2 text-red-600';
                statusDiv.textContent = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                console.error('URL ingestion error:', error);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
            }
        });
        
        // Bookmark toggle for listing buttons (global)
        function toggleBookmark(btn) {
            const docId = btn && btn.dataset && btn.dataset.docId;
            if (!docId) return;

            // helper to update UI immediately
            function updateButtonUI(button, bookmarked) {
                button.setAttribute('aria-pressed', bookmarked ? 'true' : 'false');
                button.setAttribute('data-bookmarked', bookmarked ? 'true' : 'false');
                const icon = button.querySelector('i[data-lucide="heart"]');
                const svg = button.querySelector('svg');
                if (bookmarked) {
                    // selected style (match tag selected)
                    try {
                        button.classList.remove('bg-mist/80', 'text-graphite', 'border', 'border-mist');
                    } catch (e) {}
                    button.style.backgroundColor = '#fff1f2';
                    button.style.color = '#9f1239';
                    button.style.borderColor = '#fecdd3';
                    if (icon) {
                        icon.classList.remove('text-graphite');
                        icon.classList.add('text-rose-600');
                        icon.style.color = '#9f1239';
                    }
                    if (svg) {
                        svg.classList.remove('text-graphite');
                        svg.classList.add('text-rose-600');
                        svg.style.color = '#9f1239';
                    }
                } else {
                    // unselected style
                    try {
                        button.classList.add('bg-mist/80', 'text-graphite', 'border', 'border-mist');
                    } catch (e) {}
                    button.style.backgroundColor = '';
                    button.style.color = '';
                    button.style.borderColor = '';
                    if (icon) {
                        icon.classList.remove('text-rose-600');
                        icon.classList.add('text-graphite');
                        icon.style.color = '';
                    }
                    if (svg) {
                        svg.classList.remove('text-rose-600');
                        svg.classList.add('text-graphite');
                        svg.style.color = '';
                    }
                }
            }

            const pressed = btn.getAttribute('aria-pressed') === 'true';
            const willBeBookmarked = !pressed;

            // Optimistically update UI
            updateButtonUI(btn, willBeBookmarked);

            if (willBeBookmarked) {
                // create bookmark via POST /api/bookmarks
                fetch('/api/bookmarks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_id: docId })
                }).then(resp => {
                    if (resp.ok) {
                        showNotification('„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Åó„Åæ„Åó„Åü', 'success');
                    } else {
                        // revert UI on failure
                        updateButtonUI(btn, false);
                        showNotification('„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                    }
                }).catch(() => {
                    updateButtonUI(btn, false);
                    showNotification('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„Åß„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü', 'error');
                });
            } else {
                // delete by document_id via query param
                fetch(`/api/bookmarks?document_id=${encodeURIComponent(docId)}`, { method: 'DELETE' })
                    .then(resp => {
                        if (resp.ok) {
                            showNotification('„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíËß£Èô§„Åó„Åæ„Åó„Åü', 'success');
                        } else {
                            // revert UI on failure
                            updateButtonUI(btn, true);
                            showNotification('„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØËß£Èô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
                        }
                    }).catch(() => {
                        updateButtonUI(btn, true);
                        showNotification('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„Åß„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØËß£Èô§„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü', 'error');
                    });
            }
        }

        // mobile menu removed - no toggle functions remain
    </script>

    <!-- Local HTMX-like functionality -->
    <script src="/static/js/htmx-minimal.js"></script>

    <script src="/static/js/icons.js"></script>

    <script src="/static/js/modal.js"></script>

</body>
