<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scrap-Board{% endblock %}</title>
    
    <!-- Tailwind CSS (local) -->
    <link rel="stylesheet" href="/static/css/tailwind.min.css">
    
    <!-- Dify clean styles first -->
    <link rel="stylesheet" href="/static/css/dify-clean.css">
    
    <!-- Local CSS overrides (cache-busted) -->
    <link rel="stylesheet" href="/static/css/style.css?v=2">
    <!-- card-edge fix: loaded after main styles to ensure overrides apply -->
    <link rel="stylesheet" href="/static/css/card-edge-fix.css?v=1">
    <!-- Mobile overflow fixes -->
    <style>
        /* Box sizing reset */
        *, *::before, *::after { box-sizing: border-box; }
    /* Prevent horizontal page scrolling; ensure layout wraps instead of overflowing */
    html, body { overflow-x: hidden; }
    @media (min-width: 768px) { html, body { overflow-x: hidden; } }
        body { -webkit-text-size-adjust: 100%; }
        img, iframe, embed, object { max-width: 100%; height: auto; }
        pre, code { overflow-wrap: anywhere; white-space: pre-wrap; word-break: break-word; }
        table { max-width: 100%; table-layout: auto; }
        .prose img { max-width: 100%; height: auto; }
        .dify-title-with-thumb img { max-width: 100%; height: auto; }
        /* Prevent long unbroken strings from causing overflow */
        .truncate, .doc-title, .dify-tag-primary, .dify-tag-secondary, .doc-card {
            min-width: 0;
            overflow-wrap: anywhere;
            word-break: break-word;
        }
        /* Ensure flex children can shrink to avoid forcing parent width */
        .flex-1 { min-width: 0; }
        .doc-card { overflow: visible; }
        /* Safe truncation for titles and domain text */
        .doc-title .truncate, .meta-truncate {
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* Allow document titles to wrap onto multiple lines to avoid being cut off */
        .doc-title-text {
            display: inline-block;
            white-space: normal;
            word-break: break-word;
            overflow: visible;
            max-width: 100%;
        }
        /* Ensure tag container wraps instead of causing horizontal overflow */
        .tag-container, .md-tags, .classifications {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            overflow: visible;
            align-items: center;
        }
        /* Prevent individual tags from wrapping */
        .nowrap-tag {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 0 1 auto;
            max-width: 10rem;
            margin-left: 0.25rem;
            margin-right: 0.25rem;
        }
        /* Reusable pill-style for category/tag badges that keeps background/color
           controlled by utility classes (e.g., Tailwind) so per-category colors apply. */
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.6rem;
            border-radius: 9999px; /* full pill */
            font-weight: 600;
            font-size: 0.8125rem;
            line-height: 1;
            border: 1px solid rgba(15,23,42,0.08);
            box-shadow: 0 1px 3px rgba(15,23,42,0.06);
            transition: box-shadow 120ms ease, transform 120ms ease, border-color 120ms ease;
        }
        .pill:hover, .pill:focus {
            border-color: rgba(15,23,42,0.14);
            box-shadow: 0 4px 10px rgba(15,23,42,0.08);
            transform: translateY(-1px);
        }
    </style>
    <style>
        /* Ensure main content is not hidden under fixed header (header height: 64px) */
        .main { padding-top: 80px; }
        @media (min-width: 768px) { .main { padding-top: 80px; } }
    </style>
    <style>
        /* Small overrides to prevent card content clipping while keeping page from horizontal scroll */
        .card-like { overflow: visible !important; }
        .sb-card { overflow: visible !important; }
          /* Ensure sb-card occupies available width and internal text can wrap
              Use grid to align thumbnail column and content column consistently */
          .sb-card { box-sizing: border-box; width: 100%; display: grid; grid-template-columns: 72px 1fr; align-items: start; gap: 1rem; }
          .sb-card .doc-title { display: block; }
          /* Avoid force-shrinking thumbnails via global 1rem rule; allow sizing from utility classes but cap to reasonable max */
          .sb-card .doc-title .dify-thumb { width: auto; height: auto; max-width: 72px; max-height: 72px; }
          /* If the card wraps its content in a single .flex child (common pattern in templates), make that child span both grid columns
              so the inner layout isn't constrained to the 72px first column which can cause horizontal overflow/visual clipping. */
          .sb-card > .flex { grid-column: 1 / -1; }

          /* Defensive: ensure no child of sb-card can force wider than the card itself */
          .sb-card * { box-sizing: border-box; min-width: 0; max-width: 100%; word-break: break-word; }
        .doc-title-text { word-break: break-word; }
    </style>
    <style>
        /* Defensive: ensure article cards and their children cannot force horizontal overflow
           Apply to documents container articles to avoid affecting other pages like reader. */
        #documents-container article, #documents-container article * {
            box-sizing: border-box;
            min-width: 0; /* allow children to shrink */
            max-width: 100%; /* prevent child from exceeding card width */
            word-break: break-word;
            overflow-wrap: anywhere;
        }
        #documents-container article img { max-width: 100%; height: auto; }
        #documents-container article p, #documents-container article a, #documents-container article .prose {
            word-break: break-word;
            overflow-wrap: anywhere;
            max-width: 100%;
        }
        /* Ensure pill badges don't force width and truncate gracefully */
        .pill { max-width: 100%; overflow: hidden; text-overflow: ellipsis; }
        .nowrap-tag { max-width: 8.5rem; }
        @media (max-width: 640px) {
            .nowrap-tag { max-width: 6.5rem; }
        }
    </style>
    <style>
        /* Ensure thumbnail inside title container keeps a visible right margin
           even when global sb-card/grid rules apply. Use !important to override
           any competing rules from other stylesheets. */
        #doc-titile-container .dify-thumb {
            margin-right: 1.5rem !important; /* ~24px to match mr-6 */
        }
        /* Responsive: use a smaller gap on very small screens */
        @media (max-width: 640px) {
            #doc-titile-container .dify-thumb { margin-right: 0.5rem !important; }
        }
    </style>
    <style>
        /* Mobile-specific tweaks to avoid horizontal overflow / clipping */
        @media (max-width: 640px) {
            .sb-card { display: block; padding: 0.75rem !important; box-shadow: none !important; border-radius: 12px; }
            .sb-card { margin-left: 0 !important; margin-right: 0 !important; }
            .sb-card .doc-title { font-size: 1rem; }
            .sb-card .doc-title .dify-thumb { width: 1rem; height: 1rem; margin-right: 0.5rem; }
            .tag-container .nowrap-tag { max-width: 6.5rem; }
            .tag-container { gap: 0.375rem; }
            /* Prevent article divider negative margins which can cause horizontal overflow on small screens */
            .article-divider { margin-left: 0; margin-right: 0; }
            .main { padding-left: 0.5rem; padding-right: 0.5rem; }
        }
    </style>
    <!-- Inline forceful overrides to ensure dividers render (temporary) -->
    <style id="__mcp_inline_overrides">
        .documents-divider, .article-divider {
            border-top: 2px solid rgba(45, 55, 72, 0.12) !important;
            min-height: 4px !important;
            display: block !important;
            background-clip: padding-box !important;
        }
        .documents-divider.dify-dark, .article-divider.dify-dark {
            border-top-color: rgba(15, 23, 42, 0.12) !important;
        }
        /* Force visible dashed divider for document cards */
        .documents-divider-dashed {
            border-top: 1px dashed rgba(45,55,72,0.32) !important;
            padding-top: 0.75rem !important;
        }
        /* Force thumbnail size to avoid external overrides (80%) */
        #documents-container article header img.thumb-80 {
            width: 2.4rem !important;
            height: 2.4rem !important;
        }
        @media (min-width: 768px) {
            #documents-container article header img.thumb-80 {
                width: 3.2rem !important;
                height: 3.2rem !important;
            }
        }
    </style>
    
    <!-- Local HTMX-like functionality -->
    <script src="/static/js/htmx-minimal.js"></script>
    
    <!-- Local Icons -->
    <script src="/static/js/icons.js"></script>
</head>
<body class="overflow-x-auto md:overflow-x-visible">
    <!-- Header -->
    <header class="header">
        <div class="header-content max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center md:justify-between gap-3">
            <div class="flex items-center w-full gap-4">
                <a href="/" class="logo flex-shrink-0" aria-label="ホーム">
                    <img src="/static/images/logo.svg" alt="Scrap-Board" width="36" height="36">
                </a>

                <div class="search-container flex-1">
                    <input
                        type="text"
                        placeholder="検索..."
                        class="search-input w-full"
                        aria-label="検索"
                    >
                </div>

                <div class="actions flex items-center space-x-3 flex-shrink-0">
                    <button
                        onclick="showModal()"
                        class="btn btn-primary action-add inline-flex items-center justify-center p-2"
                        aria-label="コンテンツを追加"
                        title="追加"
                    >
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                        <span class="sr-only">コンテンツを追加</span>
                    </button>
                </div>
            </div>
        </div>
        
    </header>
    <!-- Toast notification container (Tailwind-styled, inserted early so it's available before other scripts) -->
    <div id="toast-container" aria-live="polite" class="fixed right-6 z-[2147483000] flex flex-col gap-2 pointer-events-none"></div>

    <script>
        (function() {
            function svgIcon(type) {
                if (type === 'success') return `<svg class="w-5 h-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`;
                if (type === 'error') return `<svg class="w-5 h-5 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`;
                return `<svg class="w-5 h-5 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 6v.01"/></svg>`;
            }

            function createContainer() {
                let c = document.getElementById('toast-container');
                if (!c) {
                    c = document.createElement('div');
                    c.id = 'toast-container';
                    c.setAttribute('aria-live', 'polite');
                    document.body.appendChild(c);
                }
                /* Always enforce inline positioning and stacking so external CSS can't hide it */
                c.style.position = 'fixed';
                c.style.right = '1.5rem';
                c.style.display = 'flex';
                c.style.flexDirection = 'column';
                c.style.gap = '0.5rem';
                c.style.pointerEvents = 'none';
                // Use near-maximum 32-bit signed int to outrank most site styles
                c.style.zIndex = '2147483647';
                // compute top based on header height if present
                try {
                    const hdr = document.querySelector('header');
                    const hdrRect = hdr ? hdr.getBoundingClientRect() : null;
                    const hdrBottom = hdrRect ? (hdrRect.top + hdrRect.height) : (window.matchMedia('(min-width: 768px)').matches ? 84 : 20);
                    c.style.top = (hdrBottom + 8) + 'px';
                } catch (e) {
                    c.style.top = window.matchMedia('(min-width: 768px)').matches ? '5.25rem' : '1.25rem';
                }
                return c;
            }

            window.showNotification = function(message, type = 'info', timeout = 3000) {
                const container = createContainer();
                const toast = document.createElement('div');
                toast.setAttribute('role', 'status');
                // Use conservative Tailwind utilities and inline color fallbacks to maximize compatibility
                toast.className = 'pointer-events-auto max-w-sm w-auto bg-white border rounded-lg shadow-lg px-3 py-2 flex items-start gap-3 text-gray-900';
                toast.style.backgroundColor = toast.style.backgroundColor || 'rgba(255,255,255,0.95)';
                toast.style.borderColor = toast.style.borderColor || 'rgba(226,232,240,1)';
                // icon
                const iconWrap = document.createElement('div');
                iconWrap.className = 'flex-shrink-0 mt-0.5';
                // provide inline-colored SVG for broad compatibility
                if (type === 'success') {
                    iconWrap.innerHTML = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" style="color:#10b981"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                } else if (type === 'error') {
                    iconWrap.innerHTML = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" style="color:#ef4444"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                } else {
                    iconWrap.innerHTML = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" style="color:#0ea5e9"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 6v.01"></path></svg>`;
                }
                // content
                const content = document.createElement('div');
                content.className = 'flex-1 text-sm leading-snug';
                content.textContent = message;
                // append
                toast.appendChild(iconWrap);
                toast.appendChild(content);
                container.appendChild(toast);
                console.log('[toast]', type, message);
                // animate in
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-6px)';
                toast.style.transition = 'opacity 180ms ease, transform 180ms ease';
                requestAnimationFrame(() => {
                    toast.style.opacity = '1';
                    toast.style.transform = 'translateY(0)';
                });
                // auto remove
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(-6px)';
                    setTimeout(() => toast.remove(), 220);
                }, timeout);
            };
        })();
    </script>
    
    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Add Content Modal -->
    <div id="add-content-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">コンテンツを追加</h3>
                <button onclick="hideModal()" class="close-btn">×</button>
            </div>
            
            <div class="space-y-4">
                <!-- URL入力 -->
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <form id="url-form">
                        <div class="form-actions">
                            <input 
                                type="url" 
                                name="url"
                                id="url-input"
                                placeholder="https://example.com/article"
                                class="form-input"
                                required
                            >
                            <button type="submit" class="btn btn-primary" id="url-submit-btn">追加</button>
                        </div>
                        <div id="url-status" class="mt-2 hidden"></div>
                    </form>
                </div>
                
                <!-- PDF Upload -->
                <div class="form-group">
                    <label class="form-label">PDF ファイル</label>
                    <form method="post" action="/api/ingest/pdf" enctype="multipart/form-data">
                        <div class="form-actions">
                            <input 
                                type="file" 
                                name="file"
                                accept=".pdf"
                                class="form-input"
                                required
                            >
                            <button type="submit" class="btn btn-primary">アップロード</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showModal() {
            document.getElementById('add-content-modal').classList.add('show');
        }
        
        function hideModal() {
            document.getElementById('add-content-modal').classList.remove('show');
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.querySelector('.search-input').focus();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                showModal();
            }
            
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        // URL form submission handler
        document.getElementById('url-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlInput = document.getElementById('url-input');
            const submitBtn = document.getElementById('url-submit-btn');
            const statusDiv = document.getElementById('url-status');
            
            const url = urlInput.value.trim();
            if (!url) return;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            statusDiv.className = 'mt-2 text-blue-600';
            statusDiv.textContent = 'URLからコンテンツを取得しています...';
            statusDiv.classList.remove('hidden');
            
            try {
                const formData = new FormData();
                formData.append('url', url);
                
                const response = await fetch('/api/ingest/url', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - show success message and redirect
                    statusDiv.className = 'mt-2 text-green-600';
                    statusDiv.textContent = 'コンテンツを正常に追加しました！';
                    
                    // Clear form
                    urlInput.value = '';
                    
                    // Close modal after a short delay and redirect
                    setTimeout(() => {
                        hideModal();
                        window.location.href = `/documents/${data.document_id}`;
                    }, 1000);
                    
                } else {
                    // Error - show error message
                    statusDiv.className = 'mt-2 text-red-600';
                    statusDiv.textContent = data.detail || 'エラーが発生しました';
                }
                
            } catch (error) {
                // Network or other error
                statusDiv.className = 'mt-2 text-red-600';
                statusDiv.textContent = 'ネットワークエラーが発生しました';
                console.error('URL ingestion error:', error);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
            }
        });
        
        // Bookmark toggle for listing buttons (global)
        function toggleBookmark(btn) {
            const docId = btn && btn.dataset && btn.dataset.docId;
            if (!docId) return;
            const pressed = btn.getAttribute('aria-pressed') === 'true';
            if (!pressed) {
                // create bookmark via POST /api/bookmarks
                fetch('/api/bookmarks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_id: docId })
                }).then(resp => {
                    if (resp.ok) {
                        btn.setAttribute('aria-pressed', 'true');
                        if (window.lucide) window.lucide.createIcons();
                        showNotification('ブックマークしました', 'success');
                    }
                }).catch(() => {});
            } else {
                // delete by document_id via query param
                fetch(`/api/bookmarks?document_id=${encodeURIComponent(docId)}`, { method: 'DELETE' })
                    .then(resp => {
                        if (resp.ok) {
                            btn.setAttribute('aria-pressed', 'false');
                            if (window.lucide) window.lucide.createIcons();
                            showNotification('ブックマークを解除しました', 'success');
                        }
                    }).catch(() => {});
            }
        }

        // mobile menu removed - no toggle functions remain
    </script>
    
</body>
</html>
