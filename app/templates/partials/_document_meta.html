<div class="dify-document-meta" role="region" aria-label="Document metadata">
  <h1 class="dify-title">{{ document.title }}</h1>
  
  <div class="dify-meta-grid">
    {% if document.published_at %}
      <div class="dify-meta-badge">
        <i data-lucide="calendar" class="w-4 h-4"></i>
        <time datetime="{{ document.published_at.isoformat() }}">{{ document.published_at.strftime('%Y-%m-%d') }}</time>
      </div>
    {% endif %}
    {% if document.source %}
      <div class="dify-meta-badge">
        <i data-lucide="globe" class="w-4 h-4"></i>
        <span>{{ document.source }}</span>
      </div>
    {% endif %}
    {% if document.author %}
      <div class="dify-meta-badge">
        <i data-lucide="user" class="w-4 h-4"></i>
        <span>{{ document.author }}</span>
      </div>
    {% endif %}
  </div>
  
  <!-- Buttons moved to document_detail action area to control placement -->
</div>
