<div class="dify-document-meta" role="region" aria-label="Document metadata">
  <div class="dify-title-with-thumb" style="display:flex;flex-direction:row;align-items:center;gap:.75rem;">
    <img
      src="{% if document.thumbnail_url %}/data/{{ document.thumbnail_url }}{% else %}/static/images/default-thumbnail.svg{% endif %}?v={{ document.updated_at.isoformat() if document.updated_at else '1' }}"
      alt="thumbnail"
      class="dify-thumb"
      loading="lazy"
      style="width:56px;height:56px;min-width:56px;object-fit:cover;border-radius:8px;display:block;"
    />
    <h1 class="dify-title" style="margin:0;line-height:1;">{{ document.title }}</h1>
  </div>
  
  <div class="dify-meta-grid">
    {% if document.published_at %}
      <div class="dify-meta-badge">
        <i data-lucide="calendar" class="w-4 h-4"></i>
        <time datetime="{{ document.published_at.isoformat() }}">{{ document.published_at.strftime('%Y-%m-%d') }}</time>
      </div>
    {% endif %}
    {% if document.source %}
      <div class="dify-meta-badge">
        <i data-lucide="globe" class="w-4 h-4"></i>
        <span>{{ document.source }}</span>
      </div>
    {% endif %}
    {% if document.author %}
      <div class="dify-meta-badge">
        <i data-lucide="user" class="w-4 h-4"></i>
        <span>{{ document.author }}</span>
      </div>
    {% endif %}
  </div>
  
  <!-- Buttons moved to document_detail action area to control placement -->
</div>
