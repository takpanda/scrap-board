{% if similar_documents %}
    {% for doc in similar_documents %}
    <div class="similar-doc-enhanced">
        <div class="flex items-start justify-between mb-3">
            <h4 class="similar-doc-title">
                <a href="/documents/{{ doc.id }}" class="hover:text-emerald transition-colors">
                    {{ doc.title }}
                </a>
            </h4>
            <span class="similarity-score text-xs bg-emerald/10 px-2 py-1 rounded-full ml-2 shrink-0">
                類似度: {{ "%.1f"|format(doc.similarity_score * 100) }}%
            </span>
        </div>
        
        <div class="similar-doc-meta">
            {% if doc.domain %}
            <span class="flex items-center space-x-1">
                <i data-lucide="external-link" class="w-3 h-3"></i>
                <span>{{ doc.domain }}</span>
            </span>
            {% endif %}
            <span class="flex items-center space-x-1">
                <i data-lucide="clock" class="w-3 h-3"></i>
                <span>{{ doc.created_at }}</span>
            </span>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="col-span-2 text-center py-12 text-graphite bg-white rounded-2xl border border-mist">
        <i data-lucide="search-x" class="w-12 h-12 mx-auto mb-4 opacity-50"></i>
        <p class="text-base font-medium mb-2">関連するドキュメントが見つかりませんでした</p>
        <p class="text-sm opacity-75">このドキュメントと類似したコンテンツはまだ収集されていません</p>
    </div>
{% endif %}
