{% if similar_documents %}
    {% for doc in similar_documents %}
    <div class="bg-white rounded-xl p-4 border border-mist hover:border-emerald/20 transition-colors">
        <div class="flex items-start justify-between mb-2">
            <h4 class="font-medium text-ink text-sm leading-relaxed">
                <a href="/documents/{{ doc.id }}" class="hover:text-emerald transition-colors">
                    {{ doc.title }}
                </a>
            </h4>
            <span class="text-xs text-emerald font-medium bg-emerald/10 px-2 py-1 rounded-full ml-2 shrink-0">
                類似度: {{ "%.1f"|format(doc.similarity_score * 100) }}%
            </span>
        </div>
        
        {% if doc.domain %}
        <div class="flex items-center space-x-1 text-xs text-graphite">
            <i data-lucide="external-link" class="w-3 h-3"></i>
            <span>{{ doc.domain }}</span>
        </div>
        {% endif %}
        
        <div class="flex items-center space-x-1 text-xs text-graphite mt-1">
            <i data-lucide="clock" class="w-3 h-3"></i>
            <span>{{ doc.created_at }}</span>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-center py-8 text-graphite">
        <i data-lucide="search-x" class="w-8 h-8 mx-auto mb-2 opacity-50"></i>
        <p class="text-sm">関連するドキュメントが見つかりませんでした</p>
    </div>
{% endif %}
