<div class="relative bg-white rounded-lg w-full h-full md:max-w-4xl md:w-auto md:h-auto md:mx-auto md:my-8 md:rounded-lg p-8" data-modal-dialog>
  <!-- エラーアイコンとメッセージ -->
  <div class="flex flex-col items-center justify-center text-center py-12">
    <div class="mb-6">
      <i data-lucide="alert-circle" class="w-16 h-16 text-red-500"></i>
    </div>

    <h2 class="text-2xl font-bold text-gray-900 mb-3">{{ error_title }}</h2>
    <p class="text-gray-600 mb-8 max-w-md">{{ error_message }}</p>

    <!-- 閉じるボタン -->
    <button
      class="px-6 py-2 bg-emerald text-white rounded-md hover:bg-emerald/90 transition-colors"
      data-modal-close
      type="button"
    >
      閉じる
    </button>
  </div>
</div>
